<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">

	<title>LOGIN</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="\fontawesome\css\fontawesome.min.css">
	<script src="https://kit.fontawesome.com/8a35fa4b77.js" crossorigin="anonymous"></script>
</head>
	
<body class="bodyLogin">
	
	<main class="mainLogin">
		<div id="contenedorTodo" class="contenedorTodo">
			<div class="cajatrasera">
				<div class="cajatrasera-login">
	    			<h3>Ya tienes una cuenta?</h3>
					<p>Inicia sesion para entrar en la pagina</p>
		   			 <button id="inciarsesion">Iniciar Sesion</button>
				</div>
			<div class="cajatrasera-registro">
					<h3>Aun no tienes cuenta?</h3>
		  			<p>Registrate para que puedas iniciar sesion</p>
		  			<button id="registrarse">Registrarse</button>
			</div>
		</div>
			<div class="loginRegistro">
				<form action="index.html" class="formularioLogin" Onsubmit="return ingresar(this)">
					<h2>Iniciar Sesion</h2>
					<input id="user" type="text" placeholder="Usuario">
					<input id="pass" type="password" placeholder="Contraseña">
					<button id="entrar">ACEPTAR</button>
				</form>

				<form class="formularioRegistro">
					<h2>Registrarse</h2>
					<input type="text" placeholder="Nombre Completo">
					<input type="text" placeholder="Correo Electronico">
					<input type="text" placeholder="Usuario">
					<input type="password" placeholder="Contraseña">
					<button>Registrarse</button>
				</form>
		
			</div>
		</div>
		<img class="imgIngresar" src="img\logo.png" >
	</main>
		<img src="img\logo.png" >
		<footer>
			<div class="footerLeft">
				<a href="https://www.instagram.com/metallica/?hl=es"><i class="fa-brands fa-instagram fa-2x"></i></a>
				<a href="https://www.youtube.com/channel/UCbulh9WdLtEXiooRcYK7SWw"><i class="fa-brands fa-youtube fa-2x"></i></a>
				<a href="https://www.facebook.com/Metallica/"><i class="fa-brands fa-facebook fa-2x"></i></a>
				<a href="https://twitter.com/metallica"><i class="fa-brands fa-twitter fa-2x"></i></a>
			</div>
			<div class="footerRight">
				<h2>PAGINA REALIZADA POR AXEL RIERA </h2> 
			</div>
		</footer>
	<script src="script.js"> </script>
</body>
